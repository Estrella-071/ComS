<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>計算機概論 期中試題選題題庫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Noto+Serif+TC:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMckD+o2QPFxpaXbgJ5WH7ylQRGPMB2EaSxKBpFQE12VdMvSay" crossorigin="anonymous">
    <style>
      :root {
        --bg-color: #f8fafc;
        --bg-translucent: rgba(248, 250, 252, 0.65);
        
        --text-primary: #0f172a;      /* slate-900 */
        --text-secondary: #475569;    /* slate-600 */
        --text-subtle: #94a3b8;       /* slate-400 */

        --accent-text: #0891b2;       /* cyan-600 */
        --accent-bg: rgba(6, 182, 212, 0.1);
        --accent-solid: #06b6d4;      /* cyan-500 */
        --accent-solid-hover: #0891b2;

        --ui-bg: rgba(0, 0, 0, 0.04);
        --ui-bg-hover: rgba(0, 0, 0, 0.08);
        --ui-border: rgba(0, 0, 0, 0.1);

        /* Glass Effect */
        --glass-border: rgba(255, 255, 255, 0.8);
        --glass-shadow: 
            inset 0 1px 2px 0 rgba(255, 255, 255, 0.75),
            0px 10px 30px -5px rgba(50, 50, 93, 0.1), 
            0px 8px 16px -8px rgba(0, 0, 0, 0.15);
      }

      html.dark {
          --bg-color: #0f172a;
          --bg-translucent: rgba(15, 23, 42, 0.65);
          
          --text-primary: #f1f5f9;      /* slate-100 */
          --text-secondary: #94a3b8;    /* slate-400 */
          --text-subtle: #475569;       /* slate-600 */

          --accent-text: #67e8f9;       /* cyan-300 */
          --accent-bg: rgba(34, 211, 238, 0.1);
          --accent-solid: #22d3ee;      /* cyan-400 */
          --accent-solid-hover: #67e8f9;

          --ui-bg: rgba(255, 255, 255, 0.05);
          --ui-bg-hover: rgba(255, 255, 255, 0.1);
          --ui-border: rgba(255, 255, 255, 0.12);

          /* Glass Effect */
          --glass-border: rgba(255, 255, 255, 0.15);
          --glass-shadow: 
              inset 0 1px 2px 0 rgba(255, 255, 255, 0.08),
              0px 10px 30px -5px rgba(0, 0, 0, 0.5), 
              0px 8px 16px -8px rgba(0, 0, 0, 0.6);
      }
      
      body {
        font-family: 'Noto Serif', 'Noto Serif TC', serif;
        transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        background-color: var(--bg-color);
        color: var(--text-primary);
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 150%;
        height: 150%;
        z-index: -1;
        background: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(56, 189, 248, 0.1), transparent),
                    radial-gradient(ellipse 80% 80% at 50% 120%, rgba(14, 165, 233, 0.08), transparent);
        animation: background-pan 30s ease-in-out infinite;
        transition: background 0.5s ease-in-out;
      }
      html.dark body::before {
        background: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(14, 165, 233, 0.2), transparent),
                    radial-gradient(ellipse 80% 80% at 50% 120%, rgba(103, 232, 249, 0.15), transparent);
      }

      @keyframes background-pan {
        0% { transform: translate(-10%, -10%) rotate(0deg); }
        50% { transform: translate(0, 0) rotate(180deg); }
        100% { transform: translate(-10%, -10%) rotate(360deg); }
      }

      code, pre {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.4); /* slate-400 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500 */
      }
      .highlight-term {
        color: var(--accent-text);
        text-decoration: underline;
        text-decoration-style: dotted;
        cursor: pointer;
      }
      .katex {
        font-size: 1.1em;
      }
      .flagged-glow {
        box-shadow: 0 0 20px 0px rgba(251, 191, 36, 0.4);
      }
      html.dark .flagged-glow {
        box-shadow: 0 0 20px 0px rgba(250, 204, 21, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0"
  }
}
</script>
<script>
    // Prevent flash of incorrect theme
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
